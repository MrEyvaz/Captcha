<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <div class="captcha_header_text">
            <h1>Enter the captcha to continue</h1>
            <span class="captcha"></span>
        </div>
        <div class="background-text">
            <div class="text">
                <input class="text_input" name="text" id="text" placeholder="Add your title..."></input>
                <div class="captcha_button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
